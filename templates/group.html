{% extends "layout.html" %}

{% block title %}
    Groups
{% endblock %}

{% block main %}
    <form action="/group" method="post">
        <br><br>
        <h3>Create Group</h3><br>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="group_name" placeholder="Group name" type="text">
        </div>
        <br><br>
        <hr>
        <br><br>
        <h3>Add Group Members</h3><br>
        <select name="groups">
            <option disabled selected value="">Groups</option>
            {% for group in groups %}
                <option value="{{ group['group_name'] }}">{{ group["group_name"] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="member" placeholder="Add member" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Create/Add</button>
    </form>
{% endblock %}
