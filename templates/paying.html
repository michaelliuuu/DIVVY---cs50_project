{% extends "layout.html" %}

{% block title %}
    Paying
{% endblock %}

{% block main %}
    <form action="/paying" method="post">
        <input type="hidden" name="group_name" value="{{ group_name }}">
        <div class="form-check">
            {% for group_member in names %}
                <input class="form-check-input" type="radio" value="{{ group_member['member_name'] }}" id="{{ group_member['member_name'] }}" name="names">
                <label class="form-check-label" for="{{ group_member['member_name'] }}">{{ group_member['member_name'] }}</label>
                <br>
            {% endfor %}
          </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="amount" placeholder="Enter amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Pay</button>
    </form>
{% endblock %}
