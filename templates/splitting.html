{% extends "layout.html" %}

{% block title %}
    Splitting
{% endblock %}

{% block main %}
    <form action="/splitting" method="post">
        <br><br>
        <h3>Choose Members to Split Expense</h3><br>
        <input type="hidden" name="group_name" value="{{ group_name }}">
        <div class="form-check">
            {% for group_member in names %}
                <input class="form-check-input" type="checkbox" value="{{ group_member['member_name'] }}" id="{{ group_member['member_name'] }}" name="names">
                <label class="form-check-label" for="{{ group_member['member_name'] }}">{{ group_member['member_name'] }}</label>
                <br>
            {% endfor %}
        </div>
        <br><br>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="amount" placeholder="Amount" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="description" placeholder="Description" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Splitting</button>
    </form>
{% endblock %}
